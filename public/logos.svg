<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8f9fa"/>
  
  <!-- Central Circle -->
  <circle cx="400" cy="400" r="150" fill="#e9ecef"/>
  <text x="400" y="400" text-anchor="middle" fill="#495057" font-size="24">Modern
    <tspan x="400" y="430">Monitoring</tspan>
    <tspan x="400" y="460">Tools</tspan>
  </text>
  
  <!-- Tool Circles - positioned in a circle -->
  <g>
    <!-- Datadog -->
    <circle cx="400" cy="150" r="70" fill="#632CA6"/>
    <text x="400" y="150" text-anchor="middle" fill="white" font-size="16">Datadog</text>
    
    <!-- New Relic -->
    <circle cx="650" cy="400" r="70" fill="#1CE783"/>
    <text x="650" y="400" text-anchor="middle" fill="white" font-size="16">New Relic</text>
    
    <!-- Prometheus -->
    <circle cx="400" cy="650" r="70" fill="#E6522C"/>
    <text x="400" y="650" text-anchor="middle" fill="white" font-size="16">Prometheus</text>
    
    <!-- Grafana -->
    <circle cx="150" cy="400" r="70" fill="#F46800"/>
    <text x="150" y="400" text-anchor="middle" fill="white" font-size="16">Grafana</text>
    
    <!-- PostHog -->
    <circle cx="550" cy="550" r="70" fill="#F54E00"/>
    <text x="550" y="550" text-anchor="middle" fill="white" font-size="16">PostHog</text>
    
    <!-- Elastic -->
    <circle cx="250" cy="250" r="70" fill="#005571"/>
    <text x="250" y="250" text-anchor="middle" fill="white" font-size="16">Elastic</text>
    
    <!-- Dynatrace -->
    <circle cx="550" cy="250" r="70" fill="#1496FF"/>
    <text x="550" y="250" text-anchor="middle" fill="white" font-size="16">Dynatrace</text>
    
    <!-- Splunk -->
    <circle cx="250" cy="550" r="70" fill="#FF375F"/>
    <text x="250" y="550" text-anchor="middle" fill="white" font-size="16">Splunk</text>
  </g>
</svg>